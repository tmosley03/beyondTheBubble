<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Feed</title>
    <!-- firebase -->
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <!-- reset -->
    <link rel="stylesheet" href="assets/css/reset.css">
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- my css -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- jq -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Abel|Nanum+Gothic|News+Cycle|Raleway" rel="stylesheet">

    <!-- font-family: 'Raleway', sans-serif; font-family: 'Nanum Gothic', sans-serif; font-family: 'Abel', sans-serif; font-family: 'News Cycle', sans-serif; -->

</head>

<body>
    <nav Id="navBar" class="navbar navbar-default">
        <h1 id="title">Beyond The Bubble</h1>
    </nav>
    <div class="container">
        <div class="row">
            <div id="register" class="col-xs-4 col-md-4 col-lg-4">
                <form class="form-horizontal" role="form">
                    <h2>Registration</h2>
                    <div class="form-group">
                        <label for="firstName" class="col-sm-3 control-label"> </label>
                        <div class="col-sm-4">
                            <input type="text" id="inputFirstName" placeholder="First Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastName" class="col-sm-3 control-label"></label>
                        <div class="col-sm-4">
                            <input type="text" id="inputLastName" placeholder="Last Name" class="form-control" autofocus>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email" class="col-sm-3 control-label"></label>
                        <div class="col-sm-4">
                            <input type="email" id="inputEmail" placeholder="Email" class="form-control" name="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label"></label>
                        <div class="col-sm-4">
                            <input type="password" id="inputPassword1" placeholder="Password" class="form-control">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-3 control-label"></label>
                        <div class="col-sm-4">
                            <input type="password" id="inputPassword2" placeholder="Confirm Password" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-default">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="assets/javascript/news.js"></script>
</body>

</html>
